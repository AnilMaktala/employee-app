<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
  <header className="App-header">
    <div>Hello, {{user.username}}</div>
    <button (click)="signOut()">Sign Out</button>

  </header>
  <app-employee></app-employee>

  </ng-template>
</amplify-authenticator>
